<div class="container">
  <h2>心理评估问卷</h2>
  <form action="" id="quiz" onsubmit="return calculateScore();">
    <h3>1. 你最近心情如何？</h3>
    <input type="radio" id="very" name="emo" value="20">
    <label for="very">非常愉快</label><br>
    <input type="radio" id="ra" name="emo" value="10">
    <label for="ra">比较愉快</label><br>
    <input type="radio" id="less" name="emo" value="0">
    <label for="less">低落</label>

    <h3>2. 你对当前的人际关系满意度?</h3>
    <input type="radio" id="yes" name="satisfy" value="10">
    <label for="yes">非常满意</label><br>
    <input type="radio" id="no" name="satisfy" value="5">
    <label for="no">比较满意</label><br>
    <input type="radio" id="not" name="emo" value="0">
    <label for="not">不满意</label>

    <h3>3. 一天中你可以集中精力是在什么时候？</h3>
    <input type="radio" id="morning" name="energy" value="10">
    <label for="morning">全天</label><br>
    <input type="radio" id="afternoon" name="energy" value="5">
    <label for="afternoon">半天</label><br>
    <input type="radio" id="evening" name="energy" value="0">
    <label for="evening">极少</label>

    <h3>4. 你感到焦虑的频率是？</h3>
    <input type="radio" id="often" name="sports" value="0">
    <label for="often">经常</label><br>
    <input type="radio" id="sometimes" name="sports" value="5">
    <label for="sometimes">有时</label><br>
    <input type="radio" id="rarely" name="sports" value="10">
    <label for="rarely">很少</label>

    <h3>5. 你每天晚上睡眠质量如何？</h3>
    <input type="radio" id="ten" name="time" value="10">
    <label for="ten">很好</label><br>
    <input type="radio" id="eleven" name="time" value="5">
    <label for="eleven">一般</label><br>
    <input type="radio" id="later" name="time" value="0">
    <label for="later">比较差</label>

    <h3>6. 你在有意外发生后多长时间可以恢复心情？</h3>
    <input type="radio" id="often1" name="put" value="0">
    <label for="often1">2天以上</label><br>
    <input type="radio" id="sometimes1" name="put" value="5">
    <label for="sometimes1">1-2个小时</label><br>
    <input type="radio" id="rarely1" name="put" value="10">
    <label for="rarely1">1个小时以下</label>

    <h3>7. 你是否感到注意力不集中？</h3>
    <input type="radio" id="often2" name="ill" value="0">
    <label for="often">经常</label><br>
    <input type="radio" id="sometimes2" name="ill" value="5">
    <label for="sometimes">有时</label><br>
    <input type="radio" id="rarely2" name="ill" value="10">
    <label for="rarely">很少</label>

    <h3>8. 你如何评价自己的能力和价值？</h3>
    <input type="radio" id="often3" name="rega" value="10">
    <label for="often">非常高</label><br>
    <input type="radio" id="sometimes3" name="rega" value="5">
    <label for="sometimes">中等</label><br>
    <input type="radio" id="rarely3" name="rega" value="0">
    <label for="rarely">较低</label>

    <h3>9. 你是否感到悲观或绝望？</h3>
    <input type="radio" id="often4" name="temper" value="0">
    <label for="often">经常</label><br>
    <input type="radio" id="sometimes4" name="temper" value="5">
    <label for="sometimes">有时</label><br>
    <input type="radio" id="rarely4" name="temper" value="10">
    <label for="rarely">很少</label>
    <br><br>
    <input type="submit" value="提交">
  </form>


  <p id="score"></p>
  <script type="text/javascript" src="./../js/calculateMentalScore.js"></script>

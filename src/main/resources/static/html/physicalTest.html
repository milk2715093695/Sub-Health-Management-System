<html lang="ch-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./../css/public-classes.css">
    <link rel="stylesheet" href="./../css/framework.css">
    <link rel="stylesheet" href="./../css/test.css">
</head>

<body>
    <div class="page-wrapper">
        <div class="header">
            <div class="header-title">
                <img src="./../images/logo.png" class="header-logo" alt="中大logo">
                <span id="header-title" class="header-title-content">亚健康管理系统</span>
            </div>

            <div class="header-links">
                <ul class="links">
                    <li>
                        <a href="./homePage.html">首页</a>
                    </li>

                    <li class="dropdown">
                        <a href="#">健康评估</a>

                        <div class="dropdown-content">
                            <a class="block-display" href="physicalTest.html">体质评测</a>
                            <a class="block-display" href="mentalTest.html">心理评测</a>
                            <a class="block-display" href="riskTest.html">风险评测</a>
                        </div>
                    </li>

                    <li>
                        <a href="./result.html">健康报告</a>
                    </li>

                        <a href="./advice.html">健康方案</a>
                    </li>

                    </li>

                    <li>
                        <a href="./register.html">注册</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="container">
            <h2>体质评测</h2>
            <form action="" id="quiz">
                <h3>1. 你的性别？</h3>
                <input type="radio" id="male" name="gender" value="20">
                <label for="male">男性</label><br>
                <input type="radio" id="female" name="gender" value="20">
                <label for="female">女性</label><br>

                <h3>2.是否关注个人体质与健康状况?</h3>
                <input type="radio" id="yes" name="satisfy" value="10">
                <label for="yes">满意</label><br>
                <input type="radio" id="no" name="satisfy" value="0">
                <label for="no">不满意</label><br>

                <h3>3. 一天中你觉得最精力充沛的是在什么时候？</h3>
                <input type="radio" id="morning" name="energy" value="10">
                <label for="morning">早晨</label><br>
                <input type="radio" id="afternoon" name="energy" value="5">
                <label for="afternoon">下午</label><br>
                <input type="radio" id="evening" name="energy" value="0">
                <label for="evening">晚上</label>

                <h3>4. 你做运动的频率是？</h3>
                <input type="radio" id="often" name="sports" value="10">
                <label for="often">经常</label><br>
                <input type="radio" id="sometimes" name="sports" value="5">
                <label for="sometimes">有时</label><br>
                <input type="radio" id="rarely" name="sports" value="0">
                <label for="rarely">很少</label>

                <h3>5. 你每天晚上睡觉的时间？</h3>
                <input type="radio" id="ten" name="time" value="10">
                <label for="ten">十点左右</label><br>
                <input type="radio" id="eleven" name="time" value="5">
                <label for="eleven">十一点左右</label><br>
                <input type="radio" id="later" name="time" value="0">
                <label for="later">十一点以后</label>

                <h3>6. 你每天在体育锻炼中投入的时间？</h3>
                <input type="radio" id="often1" name="put" value="10">
                <label for="often1">2个小时以上</label><br>
                <input type="radio" id="sometimes1" name="put" value="5">
                <label for="sometimes1">1-2个小时</label><br>
                <input type="radio" id="rarely1" name="put" value="0">
                <label for="rarely1">1个小时以下</label>

                <h3>7. 你是否容易生病？</h3>
                <input type="radio" id="often2" name="ill" value="0">
                <label for="often2">经常</label><br>
                <input type="radio" id="sometimes2" name="ill" value="5">
                <label for="sometimes2">有时</label><br>
                <input type="radio" id="rarely2" name="ill" value="10">
                <label for="rarely2">很少</label>

                <h3>8. 你的作息时间是否规律？</h3>
                <input type="radio" id="often3" name="rega" value="10">
                <label for="often3">很规律</label><br>
                <input type="radio" id="sometimes3" name="rega" value="5">
                <label for="sometimes3">偶尔不规律</label><br>
                <input type="radio" id="rarely3" name="rega" value="0">
                <label for="rarely3">不规律</label>

                <h3>9. 你是否经常发脾气？</h3>
                <input type="radio" id="often4" name="temper" value="0">
                <label for="often4">经常</label><br>
                <input type="radio" id="sometimes4" name="temper" value="5">
                <label for="sometimes4">有时</label><br>
                <input type="radio" id="rarely4" name="temper" value="10">
                <label for="rarely4">很少</label>

                <br><br>
                <input type="submit" value="提交">
            </form>

            <p id="score"></p>
        </div>

        <div class="footer">你的健康，我们关心！（制作者：******************）</div>
    </div>

    <script type="text/javascript" src="./../js/calculateScore.js"></script>
    <script type="text/javascript" src="./../js/scores/healthScore.js"></script>
    <script type="text/javascript" src="./../js/addCursorPointer.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="totalTitle">亚健康管理系统</title>
    <link rel="stylesheet" href="./../css/colors.css">
    <link rel="stylesheet" href="./../css/public-classes.css">
    <link rel="stylesheet" href="./../css/framework.css">
    <link rel="stylesheet" href="./../css/homePage.css">
    <link rel="stylesheet" href="./../css/result.css">
</head>

<body>
    <div class="header">
        <div class="header-title">
            <img src="./../images/logo.png" class="header-logo" alt="中大logo">
            <span id="header-title" class="header-title-content">亚健康管理系统</span>
        </div>

        <div class="header-links">
            <ul class="links">
                <li>
                    <a href="./homePage.html">首页</a>
                </li>

                <li class="dropdown">
                    <a href="#">健康评估</a>

                    <div class="dropdown-content">
                        <a class="block-display" href="physicalTest.html">体质评测</a>
                        <a class="block-display" href="mentalTest.html">心理评测</a>
                        <a class="block-display" href="riskTest.html">风险评测</a>
                    </div>
                </li>

                <li>
                    <a href="#">新闻动态</a>
                </li>

                <li>
                    <a href="#">健康管理</a>
                </li>

                <li>
                    <a href="./login.html">登录</a>
                </li>

                <li>
                    <a href="./register.html">注册</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="test-results-container">
        <!-- 整体亚健康测试结果描述 -->
        <div class="overall-test-result">
            <h2>整体亚健康测试结果</h2>
            <div class="slider3 position-relative">
                <div class="transition-time flex-display">
                    <div class="slider-item cursor-pointer">
                        <img src="./../images/resultpic/healthyicon.png" alt="图片加载失败">
                        <div class="image-caption">您现在的健康情况是：</div>
                    </div>
                    <div class="slider-item cursor-pointer">
                        <img src="./../images/resultpic/healthyicon2.jpg" alt="图片加载失败">
                        <div class="image-caption">您现在的健康情况是：</div>
                    </div>
                    <div class="slider-item cursor-pointer">
                        <img src="./../images/resultpic/ihealthyicon3.jpg" alt="图片加载失败">
                        <div class="image-caption">您现在的健康情况是：</div>
                    </div>
                </div>

                <div class="dots position-absolute">
                    <span class="dot cursor-pointer"></span>
                    <span class="dot cursor-pointer"></span>
                    <span class="dot cursor-pointer"></span>
                </div>
            </div>
            <p>根据您的测试结果，以下各项显示了您的亚健康情况。</p>
        </div>
        <!-- 体质测试结果 -->
        <div class="test-result-details">
        <div class="test-result-item">
            <h3>体质</h3>
            <span class="left-label">虚弱</span>
            <div class="progress-container">
                <div class="progress-bar" style="width: 70%;">70%</div>
            </div>
            <span class="right-label">强壮</span>
        </div>

        <!-- 心理测试结果 -->
        <div class="test-result-item">
            <h3>心理</h3>
            <span class="left-label">抑郁</span>
            <div class="progress-container">
                <div class="progress-bar" style="width: 85%;">85%</div>
            </div>
            <span class="right-label">积极</span>
        </div>

        <!-- 疾病测试结果 -->
        <div class="test-result-item">
            <h3>疾病</h3>
            <span class="left-label">病弱</span>
            <div class="progress-container">
                <div class="progress-bar" style="width: 40%;">40%</div>
            </div>
            <span class="right-label">健康</span>
         </div>
        </div>
    </div>

    <div class="position-absolute footer">你的健康，我们关心！（制作者：******************）</div>

    <script type="text/javascript" src="./../js/setPictureInterval.js"></script>
    <script type="text/javascript" src="./../js/setPictureInterval2.js"></script>
</body>
</html>

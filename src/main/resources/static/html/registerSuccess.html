<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="totalTitle">亚健康管理系统</title>
    <link rel="stylesheet" href="./../css/colors.css">
    <link rel="stylesheet" href="./../css/public-classes.css">
    <link rel="stylesheet" href="./../css/framework.css">
    <link rel="stylesheet" href="./../css/login-signup.css">
</head>

<body>
    <div id="root" style="height: 100%">
        <div class="wrapper position-absolute">
            <div class="header flex-display position-absolute">
                <img src="./../images/logo.png" class="logo" alt="图片加载失败">
                <span id="title" class="title">亚健康管理系统</span>
                <div class="language-field position-absolute">
                    <button id="switchLanguage" class="language-button cursor-pointer button-hover">EN/中</button>
                </div>
            </div>
            
            <div class="login-container position-relative">
                <div id="greeting" class="container-title text-center">恭喜，您的账户已经完成注册！</div>
                <div class="register-section text-center">
                    <a id="createAccountText" href="login.html">点此返回登陆界面</a>
                </div>
            </div>

            <div class="position-absolute footer" id="footerContent">你的健康，我们关心！（制作者：******************）</div>
        </div>
    </div>

    <script type="text/javascript" src="./../js/redirect.js"></script>
    <script type="text/javascript" src="./../js/texts/switchLanguage.js"></script>
    <script type="text/javascript" src="./../js/texts/successTexts.js"></script>
</body>

</html>

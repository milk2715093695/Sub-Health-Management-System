<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="totalTitle">亚健康管理系统</title>
    <link rel="stylesheet" href="./../css/login-signup.css">
</head>

<body>
    <div id="root" style="height: 100%">
        <div class="wrapper position-relative">
            <div class="header flex-display position-absolute">
                <img src="./../images/logo.png" class="logo" alt="图片加载失败">
                <span id="title" class="title">亚健康管理系统</span>
                <div class="language-field position-absolute">
                    <button id="switchLanguage" class="language-button cursor-pointer button-hover">EN/中</button>
                </div>
            </div>

            <div class="login-container position-relative">
                <div id="containerTitle-login" class="container-title text-center">用户登录</div>
                <div class="container-body">
                    <form action="/login" method="post">
                        <div>
                            <span class="user-info">
                                <span class="username icon position-relative"></span>
                            </span>

                            <label for="username" class="username"></label>
                            <input id="username" class="input-field" type="text" name="username" placeholder="请输入您的用户名" required>
                        </div>

                        <div>
                            <span class="user-info">
                                <span class="password icon position-relative"></span>
                            </span>

                            <label for="password" class="password"></label>
                            <input id="password" class="input-field" type="password" name="password" placeholder="请输入您的密码" required>

                            <div class="show-password-container">
                                <div class="show-password flex-display">
                                    <label for="show"></label>
                                    <input id="show" class="cursor-pointer" type="checkbox" onclick="showPassword('password')">
                                    <span id="showPassword" class="font-small">显示密码</span>
                                </div>
                            </div>
                        </div>

                        <div>
                            <input id="submit" type="submit" value="登录" class="submit-button cursor-pointer button-hover">
                        </div>
                    </form>

                    <div class="register-section text-center">
                        <div class="register-section">
                            <a id="createAccountText" href="register.html">还没有账号？创建一个</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer position-absolute text-center">
                <p id="footerContent" class="footer-content">你的健康，我们关心！（制作者：******************）</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./../js/switchLanguage.js"></script>
    <script type="text/javascript" src="./../js/texts/loginTexts.js"></script>
    <script type="text/javascript" src="./../js/showPassword.js"></script>
    <script type="text/javascript" src="./../js/checkUser.js"></script>
</body>

</html>
